<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>募集登録完了 - 地域支援 Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .complete-card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            padding: 3rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="complete-card">
        <i class="fas fa-check-circle text-green-500 text-6xl mb-4"></i>
        <h2 class="text-3xl font-bold text-gray-800 mb-2">案件登録が完了しました！</h2>
        <p class="text-gray-600 mb-6">以下の案件がデータベースに登録されました。</p>

        <div class="bg-gray-50 border border-gray-200 p-4 rounded-lg mb-6 text-left">
            <p class="text-sm text-gray-500">案件ID:</p>
            <p id="disp-id" class="text-xl font-semibold text-gray-700 mb-3"></p>
            <p class="text-sm text-gray-500">案件タイトル:</p>
            <p id="disp-title" class="text-xl font-bold text-indigo-600 break-words"></p>
            <p class="text-sm text-gray-500 mt-3">ステータス:</p>
            <p id="disp-status" class="text-lg font-semibold text-gray-700"></p>
        </div>

        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-8 text-left">
            <h3 class="text-lg font-semibold text-yellow-800 mb-2">注意事項</h3>
            <ul class="list-disc list-inside text-sm text-yellow-700 space-y-1">
                <li id="status-note"></li>
                <li>内容を修正する必要がある場合は、「募集一覧へ」から編集を行ってください。</li>
            </ul>
        </div>


        <div class="flex flex-col gap-3">
            <a href="/staff/recruitment/new" class="block w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 shadow-md">
                <i class="fas fa-plus-circle mr-2"></i>続けて次の案件を作成する
            </a>
            <a href="/staff/recruitment/list" class="block w-full border border-gray-400 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-100 transition duration-300">
                <i class="fas fa-list mr-2"></i>募集一覧へ（管理画面）
            </a>
            <a href="/staff/menu" class="block w-full border border-gray-400 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-100 transition duration-300">
                <i class="fas fa-home mr-2"></i>職員メニューへ戻る
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // URLパラメータから募集タイトル、ID、ステータスを取得
            const urlParams = new URLSearchParams(window.location.search);
            const title = urlParams.get('title');
            const id = urlParams.get('id');
            const status = urlParams.get('status');
            
            if (id) {
                document.getElementById('disp-id').textContent = id;
                document.getElementById('disp-title').textContent = title || '（タイトルなし）';
                
                let statusLabel = '不明';
                let statusNote = 'ステータスが不明です。一覧で確認してください。';

                if (status === 'published') {
                    statusLabel = '募集中 (公開)';
                    document.getElementById('disp-status').classList.add('text-green-600', 'font-bold');
                    statusNote = 'この案件は現在「募集中」として公開されています。';
                } else if (status === 'draft') {
                    statusLabel = '下書き (非公開)';
                    document.getElementById('disp-status').classList.add('text-yellow-600', 'font-bold');
                    statusNote = 'この案件は現在「下書き」状態です。一般公開するには、編集画面で「公開」に変更してください。';
                } else {
                    statusLabel = status;
                }

                document.getElementById('disp-status').textContent = statusLabel;
                document.getElementById('status-note').textContent = statusNote;

            } else {
                // IDがない場合、エラーとして扱う
                document.getElementById('disp-id').textContent = 'ERROR';
                document.getElementById('disp-title').textContent = '登録情報が見つかりません。';
                document.getElementById('disp-status').textContent = '失敗';
                document.getElementById('status-note').textContent = '登録が正常に完了しなかった可能性があります。募集一覧で確認してください。';
            }
        });
    </script>
</body>
</html>
