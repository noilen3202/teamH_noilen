<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>職員ログイン - 地域支援 Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb; /* Light Gray background for official look */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            background-color: white;
            border-radius: 1.5rem;
            border: 1px solid #d1d5db; /* Subtle border */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
            padding: 2.5rem;
        }
        .header-icon {
            color: #1e3a8a; /* Deep Blue */
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-8">
            <i class="fas fa-user-shield text-5xl header-icon mb-3"></i>
            <h2 class="text-3xl font-extrabold text-gray-900">職員アカウント ログイン</h2>
            <p class="text-gray-500 mt-2">市町村区職員として認証情報を入力してください。</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                {% for category, message in messages %}
                    <div class="p-3 text-sm rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% elif category == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form id="staffLoginForm" method="POST">
            <div class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">ユーザー名 / 職員ID</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-base">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-base">
                </div>

                <div class="pt-2">
                    <button type="submit" class="w-full flex justify-center py-3 px-8 border border-transparent rounded-full shadow-lg text-lg font-bold text-white bg-blue-800 hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 transition duration-300">
                        <i class="fas fa-sign-in-alt mr-3"></i>ログイン
                    </button>
                </div>
            </div>
        </form>

        <div class="mt-8 pt-4 border-t border-gray-200 text-center text-sm">
            <p class="text-gray-500 mb-2">
                システム利用に関するお問い合わせは、<br>
                システム管理部門へご連絡ください。
            </p>
            <a href="#" class="text-blue-800 hover:text-blue-900 transition duration-200 font-medium inline-block">
                職員向けヘルプデスク
            </a>
        </div>
    </div>

    </body>
</html>
