<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>募集一覧（職員用） - 地域支援 Hub</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .main-header {
            background-color: #1e3a8a;
            color: white;
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .opportunity-table th, .opportunity-table td {
            padding: 1rem;
            text-align: left;
        }
        .opportunity-table th {
            background-color: #e5e7eb;
            color: #1f2937;
            font-weight: 600;
        }
        .opportunity-table tr:nth-child(even) {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header class="main-header">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">
                <i class="fas fa-list-alt mr-2"></i>募集案件 管理一覧
            </h1>
            <a href="/staff/menu" class="text-white hover:text-gray-300 transition duration-200 p-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-sm">
                <i class="fas fa-arrow-left mr-2"></i>メニューへ戻る
            </a>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="max-w-6xl mx-auto p-4 md:p-8">

        <!-- フィルタリングと新規作成ボタン -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6 space-y-4 sm:space-y-0">
            <div class="flex space-x-2 w-full sm:w-auto">
                <select id="statusFilter" class="p-2 border border-gray-300 rounded-lg text-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="all">すべてのステータス</option>
                    <option value="published">公開中</option>
                    <option value="draft">下書き</option>
                    <option value="closed">募集終了</option>
                </select>
                <button onclick="applyFilter()" class="bg-gray-200 text-gray-700 py-2 px-4 rounded-lg text-sm hover:bg-gray-300 transition duration-200">
                    <i class="fas fa-filter mr-1"></i> フィルタ
                </button>
            </div>
            <div class="flex space-x-2">
                <button id="bulkUploadBtn" class="w-full sm:w-auto bg-blue-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-600 transition duration-300 shadow-md text-center">
                    <i class="fas fa-file-csv mr-2"></i>CSVで一括登録
                </button>
                <a href="/staff/recruitment/create" class="w-full sm:w-auto bg-green-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-green-600 transition duration-300 shadow-md text-center">
                    <i class="fas fa-plus mr-2"></i>新規募集を作成
                </a>
            </div>
        </div>

        <!-- 募集一覧テーブル -->
        <div class="bg-white rounded-xl shadow-lg overflow-x-auto">
            <table class="opportunity-table w-full">
                <thead>
                    <tr>
                        <th class="w-1/12">ID</th>
                        <th class="w-4/12">募集タイトル</th>
                        <th class="w-2/12">活動日</th>
                        <th class="w-1/12">応募</th>
                        <th class="w-1/12">ステータス</th>
                        <th class="w-2/12">操作</th>
                    </tr>
                </thead>
                <tbody id="opportunityList">
                    <!-- データがここにJavaScriptで挿入されます -->
                </tbody>
            </table>
            
            <!-- データがない場合のメッセージ -->
            <div id="noDataMessage" class="hidden text-center p-8 text-gray-500">
                <i class="fas fa-info-circle mr-2"></i>現在、登録されている募集案件はありません。
            </div>
        </div>
    </main>

    <!-- CSV Upload Modal -->
    <div id="csvUploadModal" class="fixed z-50 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-600 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <form id="csvUploadForm">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
                                <i class="fas fa-file-upload text-blue-600"></i>
                            </div>
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                                <h3 class="text-xl leading-6 font-medium text-gray-900" id="modal-title">
                                    CSVで募集情報を一括登録
                                </h3>
                                <div class="mt-4">
                                    <p class="text-sm text-gray-600 mb-4">
                                        指定されたフォーマットのCSVファイルを選択して、募集情報を一括で登録します。<a href="/csv/format_template.csv" download class="text-blue-600 hover:underline">フォーマットのダウンロードはこちら</a>
                                    </p>
                                    <input type="file" id="csvFile" name="file" accept=".csv" required class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                                </div>
                                <div class="mt-4">
                                    <label class="flex items-center">
                                        <input type="checkbox" id="publishCheckbox" name="publish" value="true" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                        <span class="ml-2 text-sm text-gray-700">登録と同時に公開する</span>
                                    </label>
                                </div>
                                <div id="uploadResult" class="mt-4 text-sm"></div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button type="submit" id="uploadBtn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                            <i class="fas fa-upload mr-2"></i>アップロード
                        </button>
                        <button type="button" id="cancelUpload" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm">
                            キャンセル
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- JavaScript for data fetching and display -->
    <script>
        // APIエンドポイント
        const API_ENDPOINT = '/staff/api/opportunities/all';
        
        // ステータス表示用のバッジを生成
        function getStatusBadge(status) {
            switch (status) {
                case 'published':
                    return '<span class="inline-block px-3 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">公開中</span>';
                case 'draft':
                    return '<span class="inline-block px-3 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800">下書き</span>';
                case 'closed':
                    return '<span class="inline-block px-3 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800">終了</span>';
                default:
                    return '';
            }
        }

        /**
         * 募集案件の一覧をHTMLテーブルとして描画する
         * @param {Array} opportunities - 案件データの配列
         * @param {string} filterStatus - フィルタリング対象のステータス ('all', 'published', 'draft', 'closed')
         */
        function renderList(opportunities, filterStatus) {
            const listBody = document.getElementById('opportunityList');
            const noDataMessage = document.getElementById('noDataMessage');
            listBody.innerHTML = '';
            
            // フィルタリング処理
            const filteredOpportunities = filterStatus === 'all'
                ? opportunities
                : opportunities.filter(op => op.status === filterStatus);

            if (filteredOpportunities.length === 0) {
                noDataMessage.classList.remove('hidden');
                return;
            } else {
                noDataMessage.classList.add('hidden');
            }

            filteredOpportunities.forEach(op => {
                // DBからは required_count が取得されないため、ここでは表示を調整
                // 応募者数のみを表示するように変更
            const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${op.id}</td>
                    <td class="font-medium text-gray-900 truncate" style="max-width: 20rem;" title="${op.title}">${op.title}</td>
                    <td>${op.date}</td>
                    <td>${op.applied_count} 名</td>
                    <td>${getStatusBadge(op.status)}</td>
                    <td class="space-x-2 flex flex-wrap gap-1">
                        <a href="/staff/recruitment/edit/${op.id}" class="text-xs bg-amber-500 text-white py-1 px-2 rounded-md hover:bg-amber-600 transition">
                            <i class="fas fa-pencil-alt"></i> 編集
                        </a>
                        <button onclick="viewApplicants('${op.id}')" class="text-xs bg-blue-500 text-white py-1 px-2 rounded-md hover:bg-blue-600 transition">
                            <i class="fas fa-users"></i> 応募者 (${op.applied_count})
                        </button>
                    </td>
                `;
                listBody.appendChild(row);
            });
        }

        // --------------------------------------------------------
        // データ取得とフィルタ適用
        // --------------------------------------------------------

        let allOpportunities = []; // 取得した全データを保持

        /**
         * APIからデータを取得し、グローバル変数に保存して描画する
         */
        async function fetchOpportunitiesAndRender() {
            try {
                // APIからデータを取得
                const response = await fetch(API_ENDPOINT);
                
                if (!response.ok) {
                    // HTTPエラーレスポンスの場合
                    const error = await response.json();
                    throw new Error(`データの取得に失敗しました: ${response.status} - ${error.error}`);
                }

                allOpportunities = await response.json();
                
                // 成功したらフィルタを適用して一覧を描画
                applyFilter();

            } catch (error) {
                console.error('データの取得エラー:', error);
                const listBody = document.getElementById('opportunityList');
                listBody.innerHTML = `<tr><td colspan="6" class="text-center p-4 text-red-600">データの読み込み中にエラーが発生しました。${error.message}</td></tr>`;
            }
        }

        /**
         * 現在選択されているステータスに基づいてフィルタを適用する
         */
        function applyFilter() {
            const filterStatus = document.getElementById('statusFilter').value;
            renderList(allOpportunities, filterStatus);
        }

        // 応募者一覧画面への遷移処理
        function viewApplicants(id) {
            window.location.href = `/staff/re/applicant_list/${id}`;
        }

        // 初期ロード時にデータを取得
        document.addEventListener('DOMContentLoaded', () => {
            fetchOpportunitiesAndRender();

            // --- CSV Modal Logic ---
            const csvModal = document.getElementById('csvUploadModal');
            const bulkUploadBtn = document.getElementById('bulkUploadBtn');
            const cancelUploadBtn = document.getElementById('cancelUpload');
            const csvUploadForm = document.getElementById('csvUploadForm');
            const uploadResultDiv = document.getElementById('uploadResult');
            const uploadBtn = document.getElementById('uploadBtn');

            bulkUploadBtn.addEventListener('click', () => csvModal.classList.remove('hidden'));
            cancelUploadBtn.addEventListener('click', () => {
                csvModal.classList.add('hidden');
                uploadResultDiv.innerHTML = '';
                csvUploadForm.reset();
            });

            csvUploadForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(csvUploadForm);
                
                uploadBtn.disabled = true;
                uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>処理中...';
                uploadResultDiv.innerHTML = `<p class="text-blue-600">アップロード処理を開始します...</p>`;


                try {
                    const response = await fetch('/staff/opportunity/bulk_upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        uploadResultDiv.innerHTML = `<p class="text-green-600 font-bold">${result.message}</p>`;
                        if (result.errors && result.errors.length > 0) {
                            uploadResultDiv.innerHTML += '<p class="text-yellow-600 mt-2">以下のエラーが報告されました:</p><ul class="list-disc list-inside text-sm text-gray-600">' 
                                + result.errors.map(err => `<li>${err}</li>`).join('') 
                                + '</ul>';
                        }
                        // Refresh the main list after a short delay
                        setTimeout(() => {
                           cancelUploadBtn.click();
                           fetchOpportunitiesAndRender();
                        }, 5000);
                    } else {
                        throw new Error(result.error || '不明なエラーが発生しました。');
                    }
                } catch (error) {
                    uploadResultDiv.innerHTML = `<p class="text-red-600 font-bold">アップロード失敗:</p><p class="text-red-500">${error.message}</p>`;
                } finally {
                    uploadBtn.disabled = false;
                    uploadBtn.innerHTML = '<i class="fas fa-upload mr-2"></i>アップロード';
                }
            });
        });
    </script>
</body>
</html>
