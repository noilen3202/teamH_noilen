<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー招待 - 完了 - 地域支援 Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .main-header {
            background-color: #1e3a8a;
            color: white;
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .complete-card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #059669; /* Green border for success */
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .step {
            display: flex;
            align-items: center;
            font-weight: 600;
            color: #6b7280;
        }
        .step.completed {
            color: #1e3a8a;
        }
        .step-circle {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
            background-color: #e5e7eb;
            color: #1f2937;
        }
        .step.completed .step-circle {
            background-color: #1e3a8a;
            color: white;
        }
        .step-line {
            height: 2px;
            width: 3rem;
            background-color: #1e3a8a;
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="max-w-xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">新規ユーザー招待 - 完了</h1>
            <a href="/staff/re/management" class="text-white hover:text-gray-300 transition duration-200">
                <i class="fas fa-arrow-left mr-1"></i> 管理メニューへ戻る
            </a>
        </div>
    </header>

    <main class="py-12 px-4">
        <div class="max-w-xl mx-auto">
            <div class="step-indicator">
                <div class="step completed">
                    <div class="step-circle"><i class="fas fa-check"></i></div>
                    入力
                </div>
                <div class="step-line"></div>
                <div class="step completed">
                    <div class="step-circle"><i class="fas fa-check"></i></div>
                    確認
                </div>
                <div class="step-line"></div>
                <div class="step completed">
                    <div class="step-circle">3</div>
                    完了
                </div>
            </div>

            <div class="complete-card p-8 text-center">
                <i class="fas fa-check-circle text-6xl text-green-600 mb-6"></i>
                <h2 class="text-3xl font-bold text-gray-800 mb-4">新規ユーザーの招待が完了しました！</h2>
                
                <p class="text-lg text-gray-700 mb-6">
                    <span id="completed_username" class="font-semibold text-indigo-600"></span> さんのボランティアアカウントが正常に登録されました。
                </p>

                <div class="mt-8">
                    <a href="/staff/re/management" class="w-full inline-block bg-indigo-600 text-white py-3 px-6 rounded-lg font-semibold text-lg hover:bg-indigo-700 transition duration-300 shadow-md">
                        <i class="fas fa-home mr-2"></i> 管理メニューへ戻る
                    </a>
                </div>
            </div>
            
            <div class="mt-8 text-center">
                <a href="/staff/re/user_list" class="text-indigo-600 hover:text-indigo-800 font-medium text-sm">
                    <i class="fas fa-users mr-1"></i> ユーザー一覧へ
                </a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            
            if (username) {
                document.getElementById('completed_username').textContent = username;
            } else {
                // usernameがない場合はエラー、または入力画面に戻る
                document.getElementById('completed_username').textContent = '新しいユーザー';
            }
        });
    </script>
</body>
</html>
