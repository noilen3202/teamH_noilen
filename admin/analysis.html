<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>募集人気度 AI分析レポート</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
        }
        .card {
            margin-bottom: 20px;
        }
        .table-responsive {
            margin-top: 20px;
        }
        #loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        .modal-body pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #eee;
            padding: 15px;
            border-radius: 5px;
        }
        .table-title {
            cursor: pointer;
            color: #0d6efd;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">募集人気度 AI分析レポート</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">分析サマリー</h5>
                <p id="summary" class="card-text">分析データを読み込み中です...</p>
                <p id="correlation" class="card-text"></p>
            </div>
        </div>

        <h2>分析詳細</h2>
        <div id="loading" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="table-responsive" id="results-table" style="display: none;">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>募集ID</th>
                        <th>タイトル</th>
                        <th>応募者数</th>
                        <th>感情スコア</th>
                        <th>感情の強度</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- データはJavaScriptで挿入されます -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="recruitmentModal" tabindex="-1" aria-labelledby="recruitmentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recruitmentModalLabel">募集詳細</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <pre id="modal-description"></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingSpinner = document.getElementById('loading');
            const resultsTable = document.getElementById('results-table');
            const summaryElem = document.getElementById('summary');
            const correlationElem = document.getElementById('correlation');
            const resultsBody = document.getElementById('results-body');
            const recruitmentModal = document.getElementById('recruitmentModal');
            const modalTitle = document.getElementById('recruitmentModalLabel');
            const modalDescription = document.getElementById('modal-description');

            fetch('/analyze_popular_factors')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    loadingSpinner.style.display = 'none';
                    resultsTable.style.display = 'block';

                    summaryElem.textContent = data.summary || 'サマリーはありません。';
                    correlationElem.textContent = data.correlation_sentiment_applicants || '';

                    if (data.details && data.details.length > 0) {
                        data.details.forEach(item => {
                            const row = document.createElement('tr');
                            
                            if (item.sentiment_score > 0.3) {
                                row.classList.add('table-success');
                            } else if (item.sentiment_score < -0.3) {
                                row.classList.add('table-danger');
                            }

                            // タイトルをモーダルをトリガーするリンクにする
                            const titleCell = document.createElement('td');
                            const titleLink = document.createElement('a');
                            titleLink.href = '#';
                            titleLink.className = 'table-title';
                            titleLink.textContent = item.title;
                            titleLink.setAttribute('data-bs-toggle', 'modal');
                            titleLink.setAttribute('data-bs-target', '#recruitmentModal');
                            titleLink.setAttribute('data-title', item.title);
                            titleLink.setAttribute('data-description', item.description);
                            titleCell.appendChild(titleLink);

                            row.innerHTML = `<td>${item.id}</td>`;
                            row.appendChild(titleCell);
                            row.innerHTML += `
                                <td>${item.applicants}</td>
                                <td>${item.sentiment_score.toFixed(2)}</td>
                                <td>${item.sentiment_magnitude.toFixed(2)}</td>
                            `;
                            resultsBody.appendChild(row);
                        });
                    } else {
                        resultsBody.innerHTML = '<tr><td colspan="5" class="text-center">分析データがありませんでした。</td></tr>';
                    }
                })
                .catch(error => {
                    loadingSpinner.style.display = 'none';
                    summaryElem.textContent = 'データの取得中にエラーが発生しました。';
                    console.error('Error fetching analysis data:', error);
                });

            // モーダルが表示される直前のイベントを捕捉
            recruitmentModal.addEventListener('show.bs.modal', function (event) {
                const button = event.relatedTarget; // モーダルをトリガーした要素
                const title = button.getAttribute('data-title');
                const description = button.getAttribute('data-description');
                
                modalTitle.textContent = title;
                modalDescription.textContent = description || '詳細情報はありません。';
            });
        });
    </script>
</body>
</html>
