<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カテゴリー編集 - 地域支援 Hub</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- ヘッダー -->
    <header class="bg-gray-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <h1 class="text-2xl font-bold">
                <i class="fas fa-desktop mr-3"></i>adminメニュー
            </h1>
            <a href="{{ url_for('admin_category_management') }}" class="text-white hover:text-gray-300 transition duration-200 p-2 rounded-lg bg-blue-600 hover:bg-blue-700">
                <i class="fas fa-arrow-left mr-2"></i>カテゴリー管理へ戻る
            </a>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="flex-grow container mx-auto flex items-center justify-center p-4">
        <div class="w-full max-w-2xl">
             <!-- パンくずリスト -->
            <nav class="text-sm mb-6" aria-label="Breadcrumb">
                <ol class="list-none p-0 inline-flex space-x-2">
                    <li class="flex items-center"><a href="{{ url_for('admin_dashboard') }}" class="text-gray-500 hover:text-blue-700">ダッシュボード</a></li>
                    <li class="flex items-center"><i class="fas fa-angle-right text-gray-400 mx-2"></i><a href="{{ url_for('admin_category_management') }}" class="text-gray-500 hover:text-blue-700">カテゴリー管理</a></li>
                    <li class="flex items-center"><i class="fas fa-angle-right text-gray-400 mx-2"></i><span class="text-gray-800 font-semibold">カテゴリー編集</span></li>
                </ol>
            </nav>

            <div class="bg-white shadow-2xl rounded-2xl overflow-hidden">
                <div class="p-8">
                    <div class="text-center mb-8">
                        <i class="fas fa-edit text-5xl text-blue-800 mb-4"></i>
                        <h2 class="text-3xl font-extrabold text-gray-900">カテゴリー編集</h2>
                        <p class="text-gray-500 mt-2">カテゴリー名を編集します。</p>
                    </div>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="{% if category == 'success' %}bg-green-100 border-green-400 text-green-700{% else %}bg-red-100 border-red-400 text-red-700{% endif %} border px-4 py-3 rounded relative mb-4" role="alert">
                                    <span class="block sm:inline">{{ message }}</span>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <form action="" method="POST" class="space-y-6">
                        <div>
                            <label for="category_name" class="block text-sm font-medium text-gray-700">カテゴリー名</label>
                            <input type="text" id="category_name" name="category_name" value="{{ category.category_name }}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>

                        <div class="pt-5 flex justify-end">
                            <button type="submit" class="w-full md:w-auto flex justify-center py-3 px-8 border border-transparent rounded-full shadow-sm text-lg font-bold text-white bg-blue-800 hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 transition duration-300">
                                更新する
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-gray-800 text-white text-center text-sm py-4 mt-auto">
        <p>admin専用インターフェース</p>
    </footer>

</body>
</html>
