<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>応募者一覧・確認 - 地域支援 Hub</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- ヘッダー -->
    <header class="bg-gray-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <h1 class="text-2xl font-bold">
                <i class="fas fa-desktop mr-3"></i>職員メニュー
            </h1>
            <a href="platform-admin.html" class="text-white hover:text-gray-300 transition duration-200 p-2 rounded-lg bg-blue-600 hover:bg-blue-700">
                <i class="fas fa-arrow-left mr-2"></i>ダッシュボードへ戻る
            </a>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="flex-grow max-w-7xl mx-auto p-4 md:p-8 w-full">
        <!-- パンくずリスト -->
        <nav class="text-sm mb-6" aria-label="Breadcrumb">
            <ol class="list-none p-0 inline-flex space-x-2">
                <li class="flex items-center"><a href="platform-admin.html" class="text-gray-500 hover:text-blue-700">ダッシュボード</a></li>
                <li class="flex items-center"><i class="fas fa-angle-right text-gray-400 mx-2"></i><span class="text-gray-800 font-semibold">応募の確認</span></li>
            </ol>
        </nav>

        <div class="bg-white shadow-2xl rounded-2xl overflow-hidden">
            <div class="p-6 md:p-8 border-b">
                <h2 class="text-2xl font-bold text-gray-900">応募者一覧・確認</h2>
                <div class="mt-2 text-gray-600">
                    <p><strong>対象の募集:</strong> 小学校でのプログラミング授業補助</p>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">応募者</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">連絡先</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">アピール</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">人数</th>
                            <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">アクション</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="font-medium text-gray-900">鈴木 さくら</div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">suzuki.sakura@example.com</div>
                                <div class="text-sm text-gray-500">080-1111-2222 (希望: メール)</div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-sm text-gray-900 max-w-xs truncate">大学で教育学を専攻しています...</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">1名</td>
                            <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-2">
                                <button class="text-white bg-green-600 hover:bg-green-700 px-3 py-1 rounded-full text-xs">承認</button>
                                <button class="text-white bg-red-600 hover:bg-red-700 px-3 py-1 rounded-full text-xs">拒否</button>
                            </td>
                        </tr>
                        <tr class="bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="font-medium text-gray-900">高橋 健太</div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">takahashi.kenta@example.com</div>
                                <div class="text-sm text-gray-500">090-3333-4444 (希望: 電話)</div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-sm text-gray-900 max-w-xs truncate">趣味でWebサイトを作っています...</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2名</td>
                            <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-2">
                                <button class="text-white bg-green-600 hover:bg-green-700 px-3 py-1 rounded-full text-xs">承認</button>
                                <button class="text-white bg-red-600 hover:bg-red-700 px-3 py-1 rounded-full text-xs">拒否</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-gray-800 text-white text-center text-sm py-4 mt-auto">
        <p>職員専用インターフェース</p>
    </footer>

</body>
</html>
