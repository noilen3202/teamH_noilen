<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ログイン - 地域支援 Hub</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- ヘッダー -->
    <header class="bg-gray-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-center items-center h-16">
            <h1 class="text-2xl font-bold">
                <i class="fas fa-shield-alt mr-3"></i>地域支援 Hub 管理者ログイン
            </h1>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="flex-grow container mx-auto flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-white shadow-2xl rounded-2xl overflow-hidden">
                <div class="p-8">
                    <div class="text-center mb-8">
                        <i class="fas fa-sign-in-alt text-5xl text-blue-800 mb-4"></i>
                        <h2 class="text-3xl font-extrabold text-gray-900">管理者ログイン</h2>
                        <p class="text-gray-500 mt-2">ユーザー名とパスワードを入力してください。</p>
                    </div>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                                    <span class="block sm:inline">{{ message }}</span>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <form action="" method="POST" class="space-y-6">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700">ユーザー名</label>
                            <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
                            <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>

                        <div class="pt-5 flex justify-end">
                            <button type="submit" class="w-full flex justify-center py-3 px-8 border border-transparent rounded-full shadow-sm text-lg font-bold text-white bg-blue-800 hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 transition duration-300">
                                ログイン
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-gray-800 text-white text-center text-sm py-4 mt-auto">
        <p>admin専用インターフェース</p>
    </footer>

</body>
</html>
