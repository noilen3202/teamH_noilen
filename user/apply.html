<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>応募内容入力 - 地域支援 Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- ヘッダー -->
    <header class="bg-blue-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <h1 class="text-2xl font-bold"><i class="fas fa-hands-helping mr-2"></i>地域支援 Hub</h1>
            <nav class="hidden md:flex items-center space-x-4">
                <a href="/" class="hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">ホーム</a>
                <a href="/user/recruitmentlist" class="bg-blue-600 px-3 py-2 rounded-md text-sm font-medium">募集一覧</a>
                <a href="/user/mypage" class="hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">マイページ</a>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="flex-grow container mx-auto p-4 md:p-8">
        <div class="max-w-3xl mx-auto">
            <!-- パンくずリスト -->
            <nav class="text-sm mb-6" aria-label="Breadcrumb">
                <ol class="list-none p-0 inline-flex space-x-2">
                    <li class="flex items-center"><a href="/user/recruitmentlist" class="text-gray-500 hover:text-blue-700">募集一覧</a></li>
                    <li id="breadcrumb-details-link" class="flex items-center"><i class="fas fa-angle-right text-gray-400 mx-2"></i><a href="#" class="text-gray-500 hover:text-blue-700">募集の詳細</a></li>
                    <li class="flex items-center"><i class="fas fa-angle-right text-gray-400 mx-2"></i><span class="text-gray-800 font-semibold">応募入力</span></li>
                </ol>
            </nav>

            <div class="bg-white shadow-2xl rounded-2xl overflow-hidden">
                <div class="bg-gray-50 p-6 border-b">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">応募する募集内容</h2>
                    <dl id="recruitment-details" class="grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-2 text-gray-700">
                        <div>
                            <dt class="font-semibold">募集名:</dt>
                            <dd id="recruitment-title">読み込み中...</dd>
                        </div>
                        <div>
                            <dt class="font-semibold">活動日時:</dt>
                            <dd id="recruitment-dates">読み込み中...</dd>
                        </div>
                        <div class="md:col-span-2">
                            <dt class="font-semibold">活動内容:</dt>
                            <dd id="recruitment-description">読み込み中...</dd>
                        </div>
                    </dl>
                </div>

                <form action="/user/applyconfirm" method="GET" class="p-8 space-y-8">
                    <input type="hidden" id="recruitment-id-hidden" name="id" value="">
                    
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-4 border-b pb-3">自動入力情報</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">名前</label>
                                <input type="text" id="user-name" value="読み込み中..." readonly class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none sm:text-sm">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">メールアドレス</label>
                                <input type="email" id="user-email" value="読み込み中..." readonly class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none sm:text-sm">
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-4 border-b pb-3">追加情報</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                             <div>
                                <label for="participants" class="block text-sm font-medium text-gray-700">応募人数</label>
                                <input type="number" id="participants" name="participants" value="1" min="1" max="10" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">希望連絡方法</label>
                                <div class="mt-2 flex space-x-6">
                                    <label class="flex items-center"><input type="radio" name="contact_method" value="email" checked class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"><span class="ml-2 text-sm text-gray-700">メール</span></label>
                                    <label class="flex items-center"><input type="radio" name="contact_method" value="phone" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"><span class="ml-2 text-sm text-gray-700">電話</span></label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pt-5 flex justify-end space-x-4">
                        <button type="button" onclick="history.back()" class="py-2 px-6 border border-gray-300 rounded-full shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">戻る</button>
                        <button type="submit" class="py-2 px-6 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-blue-800 hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700">応募内容の確認へ進む</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-gray-800 text-white text-center text-sm py-4 mt-auto">
        <p>&copy; 2025 地域支援 Hub. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const recruitmentId = params.get('id');

            if (!recruitmentId) {
                document.getElementById('recruitment-details').innerHTML = '<p class="col-span-full text-center text-red-500">エラー: 募集IDが指定されていません。</p>';
                return;
            }

            // 動的リンクの設定
            document.getElementById('breadcrumb-details-link').querySelector('a').href = `/user/recruitmentapply?id=${recruitmentId}`;
            document.getElementById('recruitment-id-hidden').value = recruitmentId;

            // 募集情報とユーザー情報を並行して取得
            const fetchRecruitment = fetch(`/api/recruitments/${recruitmentId}`).then(res => res.json());
            const fetchUser = fetch('/api/current_user').then(res => res.json());

            Promise.all([fetchRecruitment, fetchUser])
                .then(([recruitmentData, userData]) => {
                    // 募集情報をHTMLに反映
                    if (recruitmentData.error) throw new Error(recruitmentData.error);
                    document.getElementById('recruitment-title').textContent = recruitmentData.title;
                    document.getElementById('recruitment-description').textContent = recruitmentData.description;
                    let dates = recruitmentData.start_date;
                    if (recruitmentData.end_date) {
                        dates += ` 〜 ${recruitmentData.end_date}`;
                    }
                    document.getElementById('recruitment-dates').textContent = dates;

                    // ユーザー情報をHTMLに反映
                    if (userData.error) {
                        // ログインしていない場合、ログインページにリダイレクトさせるなどの処理も可能
                        console.warn('User not logged in');
                        document.getElementById('user-name').value = 'ログインしていません';
                        document.getElementById('user-email').value = '';
                    } else {
                        document.getElementById('user-name').value = userData.name;
                        document.getElementById('user-email').value = userData.email;
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    document.querySelector('main').innerHTML = `<p class="text-center text-red-500">情報の取得中にエラーが発生しました: ${error.message}</p>`;
                });
        });
    </script>

</body>
</html>
