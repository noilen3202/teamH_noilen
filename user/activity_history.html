<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale="1.0">
    <title>活動履歴 - 地域支援 Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- ヘッダー -->
    <header class="bg-blue-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <h1 class="text-2xl font-bold"><i class="fas fa-hands-helping mr-2"></i>地域支援 Hub</h1>
            <nav class="hidden md:flex items-center space-x-4">
                <a href="/" class="hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">ホーム</a>
                <a href="/user/recruitmentlist" class="hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">募集一覧</a>
                <a href="/user/mypage" class="bg-blue-600 px-3 py-2 rounded-md text-sm font-medium">マイページ</a>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="flex-grow container mx-auto p-4 md:p-8">
        <div class="max-w-4xl mx-auto">
            <!-- パンくずリスト -->
            <nav class="text-sm mb-6" aria-label="Breadcrumb">
                <ol class="list-none p-0 inline-flex space-x-2">
                    <li class="flex items-center"><a href="/user/mypage"マイページ</a></li>
                    <li class="flex items-center"><i class="fas fa-angle-right text-gray-400 mx-2"></i><span class="text-gray-800 font-semibold">活動履歴</span></li>
                </ol>
            </nav>

            <div class="bg-white shadow-2xl rounded-2xl p-8">
                <h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">活動履歴</h2>
                
                <div id="activity-list" class="space-y-6">
                    <!-- 活動履歴がここに動的に表示されます -->
                    <p class="text-center text-gray-500">活動履歴を読み込み中...</p>
                </div>

                <div class="mt-8 text-center">
                    <a href="/mypage" class="inline-block py-2 px-6 border border-gray-300 rounded-full shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        マイページに戻る
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-gray-800 text-white text-center text-sm py-4 mt-auto">
        <p>&copy; 2025 地域支援 Hub. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const activityListContainer = document.getElementById('activity-list');

            fetch('/api/my_activities')
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 401) {
                            window.location.href = '/user/login'; // 未ログインならログインページへ
                            return;
                        }
                        throw new Error('活動履歴の取得に失敗しました。');
                    }
                    return response.json();
                })
                .then(activities => {
                    activityListContainer.innerHTML = ''; // ローディングメッセージをクリア

                    if (activities.length === 0) {
                        activityListContainer.innerHTML = '<p class="text-center text-gray-500">まだ活動履歴はありません。</p>';
                        return;
                    }

                    activities.forEach(activity => {
                        const activityCard = document.createElement('div');
                        activityCard.className = 'bg-gray-50 p-4 rounded-lg shadow-sm flex items-center justify-between';
                        
                        const statusColor = activity.application_status === 'Approved' ? 'text-green-600' :
                                            activity.application_status === 'Rejected' ? 'text-red-600' :
                                            'text-yellow-600';
                        const statusText = activity.application_status === 'Approved' ? '承認済み' :
                                           activity.application_status === 'Rejected' ? '不承認' :
                                           '審査中';

                        activityCard.innerHTML = `
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800">${activity.title}</h3>
                                <p class="text-sm text-gray-600">応募日: ${activity.application_date}</p>
                                <p class="text-sm text-gray-600">活動期間: ${activity.start_date} - ${activity.end_date || '未定'}</p>
                            </div>
                            <div class="text-right">
                                <span class="font-bold ${statusColor}">${statusText}</span>
                                <button class="issue-certificate-btn ml-4 py-1 px-3 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700" data-application-id="${activity.application_id}" data-recruitment-id="${activity.recruitment_id}">
                                    証明書発行
                                </button>
                            </div>
                        `;
                        activityListContainer.appendChild(activityCard);
                    });

                    // 証明書発行ボタンのイベントリスナーを設定
                    document.querySelectorAll('.issue-certificate-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const applicationId = this.dataset.applicationId;
                            const recruitmentId = this.dataset.recruitmentId;
                            
                            // PDF発行APIを呼び出す
                            window.open(`/api/issue_certificate?application_id=${applicationId}&recruitment_id=${recruitmentId}`, '_blank');
                        });
                    });
                })
                .catch(error => {
                    console.error('活動履歴の取得に失敗しました:', error);
                    activityListContainer.innerHTML = `<p class="text-center text-red-500">活動履歴の取得中にエラーが発生しました: ${error.message}</p>`;
                });
        });
    </script>
</body>
</html>
