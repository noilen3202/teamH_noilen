<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>応募完了 - 地域支援 Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- ヘッダー -->
    <header class="bg-blue-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <h1 class="text-2xl font-bold"><i class="fas fa-hands-helping mr-2"></i>地域支援 Hub</h1>
            <nav class="hidden md:flex items-center space-x-4">
                <a href="/" class="hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">ホーム</a>
                <a href="/user/recruitmentlist" class="bg-blue-600 px-3 py-2 rounded-md text-sm font-medium">募集一覧</a>
                <a href="/user/mypage" class="hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">マイページ</a>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="flex-grow container mx-auto flex items-center justify-center p-4">
        <div class="w-full max-w-2xl">
            <div class="bg-white shadow-2xl rounded-2xl p-8 md:p-12 text-center">
                <div class="mb-6">
                    <i class="fas fa-check-circle text-7xl text-green-500"></i>
                </div>
                <h2 class="text-4xl font-extrabold text-gray-900">応募が完了しました</h2>
                <p class="text-gray-600 mt-3">ご応募いただき、誠にありがとうございます。</p>
                
                <div id="summary-container" class="mt-8 text-left bg-gray-50 rounded-lg p-6">
                    <h3 class="font-semibold text-gray-800 mb-3">応募内容の概要</h3>
                     <dl class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-2 text-sm">
                        <div class="sm:col-span-2">
                            <dt class="font-medium text-gray-500">募集名</dt>
                            <dd id="rec-title" class="text-gray-900 font-semibold">読み込み中...</dd>
                        </div>
                        <div>
                            <dt class="font-medium text-gray-500">活動日時</dt>
                            <dd id="rec-dates" class="text-gray-900">読み込み中...</dd>
                        </div>
                    </dl>
                </div>

                <div class="mt-10">
                    <a href="/user/recruitmentlist" class="w-full sm:w-auto inline-block py-3 px-8 border border-transparent rounded-full shadow-sm text-lg font-bold text-white bg-blue-800 hover:bg-blue-900">他の募集も見る</a>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-gray-800 text-white text-center text-sm py-4 mt-auto">
        <p>&copy; 2025 地域支援 Hub. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const recruitmentId = params.get('id');
            const summaryContainer = document.getElementById('summary-container');

            if (!recruitmentId) {
                summaryContainer.innerHTML = '<p class="text-center text-red-500">エラー: 募集情報が指定されていません。</p>';
                return;
            }

            fetch(`/api/recruitments/${recruitmentId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) throw new Error(data.error);

                    document.getElementById('rec-title').textContent = data.title;
                    let dates = data.start_date;
                    if (data.end_date) {
                        dates += ` 〜 ${data.end_date}`;
                    }
                    document.getElementById('rec-dates').textContent = dates;
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    summaryContainer.innerHTML = `<p class="text-center text-red-500">概要の取得中にエラーが発生しました: ${error.message}</p>`;
                });
        });
    </script>

</body>
</html>
