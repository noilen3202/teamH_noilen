<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボランティアログイン - 地域支援 Hub</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            max-width: 420px;
            width: 90%;
            padding: 2.5rem;
        }
        .input-field {
            border: 1px solid #d1d5db;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
            outline: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-8">
            <i class="fas fa-hand-heart text-5xl text-blue-600 mb-3"></i>
            <h1 class="text-3xl font-bold text-gray-900">ボランティアログイン</h1>
            <p class="text-gray-500 mt-1">地域貢献を始める準備をしましょう。</p>
        </div>

        <form id="loginForm">
            <!-- ユーザー名 (Volunteers.username) -->
            <div class="mb-5">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">ユーザー名</label>
                <input type="text" id="username" name="username" class="input-field" placeholder="あなたのユーザー名" required>
            </div>

            <!-- パスワード (Volunteers.password_hash) -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">パスワード</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="••••••••" required>
            </div>

            <!-- ログインボタン -->
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition duration-300 shadow-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>ログイン
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <a href="#" class="text-blue-600 hover:text-blue-800 transition duration-200 block mb-2">
                パスワードを忘れた場合
            </a>
            <!-- 地域管理者からの招待フローへの誘導 -->
            <p class="text-gray-500 mt-4">
                アカウントをお持ちでない方へ：<br>
                新規登録は**地域管理者からの招待**が必要です。
            </p>
            <a href="#" class="text-emerald-600 hover:text-emerald-800 font-medium transition duration-200 mt-1 inline-block">
                招待について問い合わせる
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // 実際にはここでAPIを呼び出して認証を行い、成功すればホーム画面などにリダイレクトします。
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            console.log(`ログイン試行: ユーザー名=${username}, パスワード=**********`);

            // モックアップとして成功時の処理をシミュレート
            document.querySelector('.login-card').innerHTML = `
                <div class="text-center p-8">
                    <i class="fas fa-check-circle text-6xl text-green-500 mb-4 animate-bounce"></i>
                    <h2 class="text-2xl font-bold text-gray-800 mb-3">ログイン成功！</h2>
                    <p class="text-gray-600">ようこそ、${username}さん。ホーム画面へ移動します。</p>
                    <a href="./home/index.html" class="mt-6 inline-block bg-blue-600 text-white py-2 px-6 rounded-full font-semibold hover:bg-blue-700 transition duration-300">
                        ホームへ
                    </a>
                </div>
            `;
        });
    </script>
</body>
</html>
