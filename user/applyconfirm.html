<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>応募内容の確認 - 地域支援 Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- ヘッダー -->
    <header class="bg-blue-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <h1 class="text-2xl font-bold"><i class="fas fa-hands-helping mr-2"></i>地域支援 Hub</h1>
            <nav class="hidden md:flex items-center space-x-4">
                <a href="/" class="hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">ホーム</a>
                <a href="/user/recruitmentlist" class="bg-blue-600 px-3 py-2 rounded-md text-sm font-medium">募集一覧</a>
                <a href="/user/mypage" class="hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium">マイページ</a>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="flex-grow container mx-auto p-4 md:p-8">
        <div class="max-w-3xl mx-auto">
            <!-- パンくずリスト -->
            <nav class="text-sm mb-6" aria-label="Breadcrumb">
                <ol id="breadcrumbs" class="list-none p-0 inline-flex space-x-2">
                    <li class="flex items-center"><a href="/user/recruitmentlist" class="text-gray-500 hover:text-blue-700">募集一覧</a></li>
                    <li class="flex items-center"><i class="fas fa-angle-right text-gray-400 mx-2"></i><a id="breadcrumb-details" href="#" class="text-gray-500 hover:text-blue-700">募集の詳細</a></li>
                    <li class="flex items-center"><i class="fas fa-angle-right text-gray-400 mx-2"></i><a id="breadcrumb-apply" href="#" class="text-gray-500 hover:text-blue-700">応募入力</a></li>
                    <li class="flex items-center"><i class="fas fa-angle-right text-gray-400 mx-2"></i><span class="text-gray-800 font-semibold">内容確認</span></li>
                </ol>
            </nav>

            <div class="bg-white shadow-2xl rounded-2xl overflow-hidden">
                <div class="p-8">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-extrabold text-gray-900">応募内容の確認</h2>
                        <p class="text-gray-500 mt-2">以下の内容で応募します。よろしければ確定してください。</p>
                    </div>
                    
                    <div id="message-area" class="hidden text-center p-4 mb-6 text-sm rounded-lg"></div>

                    <!-- 応募先情報 -->
                    <div class="mb-8">
                        <h3 class="text-xl font-bold text-gray-800 mb-4 border-b pb-3 flex items-center"><i class="fas fa-briefcase text-blue-600 mr-3"></i>応募先の募集</h3>
                        <dl id="recruitment-details" class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 text-gray-700">
                            <div class="md:col-span-2"><dt class="font-semibold">募集名:</dt><dd id="rec-title">読み込み中...</dd></div>
                            <div><dt class="font-semibold">活動日時:</dt><dd id="rec-dates">読み込み中...</dd></div>
                        </dl>
                    </div>

                    <!-- 応募者情報 -->
                    <div>
                        <h3 class="text-xl font-bold text-gray-800 mb-4 border-b pb-3 flex items-center"><i class="fas fa-user text-blue-600 mr-3"></i>応募者情報</h3>
                        <dl class="mt-4 grid grid-cols-1 gap-x-4 gap-y-6 sm:grid-cols-2">
                            <div><dt class="text-sm font-medium text-gray-500">名前</dt><dd id="user-name" class="mt-1 text-gray-900">読み込み中...</dd></div>
                            <div><dt class="text-sm font-medium text-gray-500">メールアドレス</dt><dd id="user-email" class="mt-1 text-gray-900">読み込み中...</dd></div>
                            <div><dt class="text-sm font-medium text-gray-500">希望連絡方法</dt><dd id="user-contact-method" class="mt-1 text-gray-900">読み込み中...</dd></div>
                            <div><dt class="text-sm font-medium text-gray-500">応募人数</dt><dd id="user-participants" class="mt-1 text-gray-900">読み込み中...</dd></div>
                        </dl>
                    </div>
                </div>

                <div class="bg-gray-50 px-4 py-5 sm:px-8 sm:py-6 flex justify-end space-x-4">
                    <button type="button" onclick="history.back()" class="py-2 px-6 border border-gray-300 rounded-full shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">戻って修正する</button>
                    <button id="submit-application" type="submit" class="py-2 px-6 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">この内容で応募する</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center text-sm py-4 mt-auto">
        <p>&copy; 2025 地域支援 Hub. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const recruitmentId = params.get('id');
            const participants = params.get('participants');
            const contactMethod = params.get('contact_method');

            if (!recruitmentId) {
                document.querySelector('main').innerHTML = '<p class="text-center text-red-500">エラー: 募集IDが指定されていません。</p>';
                return;
            }

            // パンくずリストのリンクを設定
            document.getElementById('breadcrumb-details').href = `/user/recruitmentapply?id=${recruitmentId}`;
            document.getElementById('breadcrumb-apply').href = `/user/apply?id=${recruitmentId}`;

            // APIリクエスト
            const fetchRecruitment = fetch(`/api/recruitments/${recruitmentId}`).then(res => res.json());
            const fetchUser = fetch('/api/current_user').then(res => res.json());

            Promise.all([fetchRecruitment, fetchUser])
                .then(([recruitmentData, userData]) => {
                    if (recruitmentData.error) throw new Error(recruitmentData.error);
                    if (userData.error) throw new Error('ログインしていません。');

                    // 情報を表示
                    document.getElementById('rec-title').textContent = recruitmentData.title;
                    let dates = recruitmentData.start_date;
                    if (recruitmentData.end_date) dates += ` 〜 ${recruitmentData.end_date}`;
                    document.getElementById('rec-dates').textContent = dates;
                    document.getElementById('user-name').textContent = userData.name;
                    document.getElementById('user-email').textContent = userData.email;
                    document.getElementById('user-participants').textContent = `${participants}人`;
                    document.getElementById('user-contact-method').textContent = contactMethod === 'phone' ? '電話' : 'メール';

                    // 応募ボタンのクリックイベント
                    document.getElementById('submit-application').onclick = async function() {
                        if (confirm('この内容で応募します。よろしいですか？')) {
                            try {
                                const response = await fetch('/api/apply', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ recruitment_id: recruitmentId })
                                });
                                const result = await response.json();
                                if (!response.ok) throw new Error(result.message);

                                // 成功したら完了ページへIDを渡して移動
                                window.location.href = `/user/complete?id=${recruitmentId}`;

                            } catch (error) {
                                const messageDiv = document.getElementById('message-area');
                                messageDiv.textContent = error.message || '応募処理中にエラーが発生しました。';
                                messageDiv.classList.remove('hidden');
                                messageDiv.classList.add('bg-red-100', 'text-red-700');
                            }
                        }
                    };
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    document.querySelector('main').innerHTML = `<p class="text-center text-red-500">情報の取得中にエラーが発生しました: ${error.message}</p>`;
                });
        });
    </script>

</body>
</html>
